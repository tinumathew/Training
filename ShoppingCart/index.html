<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" href="../ShoppingCart/style/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="start()" >
        <div id="head">
            <img src="../ShoppingCart/assets/images1.jpeg"/>
            <h1>Shopping Cart</h1>
        </div>
        <div>
        <div id="tile">
        </div>
        <div id="display">
            <h2 id="caption"></h2>
            <h3 id="iname"></h3><br>
            <h3 id="iprice"></h3><br>
            <h3 id="icount"></h3><br>
            <h3 id="itotal"></h3>
         </div>
        </div>
        <div class="action">
                <button id="add" type="button" >Add to Cart</button>
                <button id="cancel" type="reset">Cancel from Cart</button>
            </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script type="text/javascript" src="../ShoppingCart/script/script.js">
    </script>
</html>
