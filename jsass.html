<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" href="jscss.css" />
        
    </head>
    <body onload="start()" background="assets/bg2.jpg">
        <div class="examples">
        <div id="head">
            <img src="assets/images1.jpeg"/>
            <h1>Shopping Cart</h1>
        </div>
        <div id="tile">
        </div>
        <div id="display">
            <h2 id="caption"></h2>
            <h3 id="iname"></h3><br>
            <h3 id="iprice"></h3><br>
            <h3 id="icount"></h3><br>
            <h3 id="itotal"></h3>
         </div>
        <div class="action">
            <button id="add" type="button" >Add to Cart</button>
            <button id="cancel" type="reset">Cancel from Cart</button>
        </div>
        </div>   
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script type="text/javascript" src="jsass.js">
    </script>
</html>
